<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'init_app/css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <form action="" method="post">
        {% csrf_token %}
          <input type="text" class="search-bar" placeholder="Search" name="city" />
          <button type="submit">
        </form>
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 1024 1024"
          height="1.5em"
          width="1.5em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
          ></path>
        </svg>
        </button>
      </div>
      <div class="weather">
        <h2 class="city">{{city}}, {{country}}</h2>
        <h1 class="temp">{{temp}}Â°{{unit}}</h1>
        <img src="static/init_app/images/{{icon}}.png" alt="" class="icon" />
        <div class="description"> {{description}}</div>
      </div>
    </div>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa fa-bars"></i>
        </label>
      </div>
      <div class="sidebar_menu">
        <div class="btn_two">
          <label for="check">
            <i class="fa fa-times"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li><a href="/today_page">Today</a></li>
            <li><a href="/hourly">Hourly</a></li>
            <li><a href="/daily">Daily</a></li>
            <li><a href="/minute_cast">MinuteCast</a></li>
            <li><a href="/air_quality">Air Quality</a></li>
            <li><a href="/health&activity">Health & Activities</a></li>
          </ul>
        </div>
      </div>
    </div>
    <section class="features">
      <h1>News & Features</h1>
      {% for article in articles %}
        <figure>
          <img src="{{article.picture.url}}" /></a>
          <form action="" method="post">
          {% csrf_token %}
            <input type="hidden" name="select">
            <a href="/article_page"><figcaption>{{article.title}}</figcaption></a>
          </form>
        </figure>
      {% endfor %}
    </section>
    <script>
      function submit() {
        let form = document.getElementById("form");
        form.submit()
      }
    </script>
  </body>
</html>
